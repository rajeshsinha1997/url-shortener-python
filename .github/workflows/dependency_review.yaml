name: Dependency Review

on:
  pull_request:
    branches:
        - '**'

permissions:
  contents: read
  pull-requests: write

jobs:
  dependency-review:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4.1.1

      - name: Dependency Review
        uses: actions/dependency-review-action@v4.2.4 
        with:
          comment-summary-in-pr: always
